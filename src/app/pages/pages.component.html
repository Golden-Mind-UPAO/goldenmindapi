<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()"> 
      <mat-icon *ngIf="!sidenav.opened">
        menu
      </mat-icon>
      <mat-icon> *ngIf="sidenav.opened">
        cerrar
      </mat-icon>
    </button>
    <span>GOLDENMIND</span>
  
  </mat-toolbar>
  
  <mat-sidenav-container class="example-container">
    <mat-sidenav class="mat-elevation-z8" #sidenav="matSidenav" mode="side" opened>
      <img class="avatar mat-elevation-z8" src="https://yt3.googleusercontent.com/ajiqAsm-63CKreyKF5nUlPpcPdJ7k4D-EZ5kZF-_ueyjBwdW18YSPrbcrPT420sWi5Nba1ke=s176-c-k-c0x00ffffff-no-rj">
      <h4 class="name">Admin</h4>
      <p class = "designation">Administrador</p>
  
      <mat-divider></mat-divider>
      
      <button mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span><a [routerLink]="['/dashboard/psicologos/psicologosCreate']" >Crear</a></span>
      </button>
  
      <button mat-button class="menu-button">
        <mat-icon>person</mat-icon>
        <span><a [routerLink]="['/dashboard/psicologos/psicologos']" >Lista</a></span>
      </button>
    
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button">
        <mat-icon>logout</mat-icon>
        <span><a [routerLink]="['/login']" >Salir</a></span>
      </button>
  
      </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
  
    </mat-sidenav-content>

  </mat-sidenav-container>
